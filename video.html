<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Autoplay Video with Video.js</title>

  <!-- Include Video.js CSS from CDN -->
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">

  <!-- Include Video.js library from CDN -->
  <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>

  <style>
    /* Center the video container */

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Adjust the height as needed */
    }

    /* Set a maximum width for the video */
    #my-video {
      max-width: 100%;
    }

    body {
          margin: 0;
          padding: 0;
          font-family: "Arial", sans-serif;
          background-color: #000000;
          background-image: url("Assets/bg5.jpeg");
          background-size: cover;
          background-repeat: no-repeat;
        }
  </style>
</head>
<body>

  <!-- Video.js Player with Autoplay -->
  <div class="video-container">
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="360" data-setup="{}" autoplay>
      <source src="Assets/xxxx.mp4" type="video/mp4">
      <!-- You can add multiple source elements for different video formats -->
      <!-- <source src="your-video.webm" type="video/webm"> -->
      <!-- <source src="your-video.ogv" type="video/ogg"> -->
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Initialize the Video.js player -->
  <script>
    var player = videojs('my-video');
  </script>

</body>
</html>
